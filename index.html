<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- boostrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Simple Image Slider</title>
</head>

<body onload="startTimer()">

    <header>
        <div class="text-center my-2">
        <h1 class="text-success">This <span class="text-danger">Image</span> Will Change After 3 Seconds...</h1>
        <h4>You can change it manually click next and prev button</h4>
    </div>
    </header>

    <main>
        <sectio id="slider-container" class="container mt-5">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-secondary border-warning border-5" onclick="displayNextImage()">Next</button>
                <img class="img-fluid w-50" id="img" src="image/0.jpg" />
                <button type="button" class="btn btn-secondary border-warning border-5" onclick="displayPreviousImage()">Prev</button>
            </div>
            </section>

    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
